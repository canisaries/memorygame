<!DOCTYPE html>
<html>
  <head>
    <title>Memory Game</title>
    <meta charset="UTF-8" />
    <!-- CSS is in script file instead since linking it
      here doesn't work for some reason -->
  </head>

  <body>
    <div id="header_container">
      <header>
        <!-- Title -->
        <div id="title">
          Memory Game
        </div>

        <!-- Size options for game board -->
        <div id="size_options">
          <ul class="size_option_button" id="size_option_small">
            Small (4x4)
          </ul>
          <ul class="size_option_button" id="size_option_medium">
            Medium (6x6)
          </ul>
          <ul class="size_option_button" id="size_option_large">
            Large (8x8)
          </ul>
        </div>
      </header>

      <!-- Notification to confirm restart (hidden by default) -->
      <div id="confirm-restart" class="notification hidden">
        <span class="notif-text">There is an ongoing game. Are you sure you want to start a new one?</span>
        <div class="notif-button-container">
          <button id="confirm-restart-yes" class="notif-button">Yes</button>
          <button id="confirm-restart-no" class="notif-button">No</button>
        </div>
      </div>

    </div>

    <div id="game_description" class="information">
      <p>Try to find the matching pairs.</p>
    </div>

    <!-- The area in which the game board and game options will reside -->
    <div id="game_area">
      <!-- The game board which will be populated with panels -->
      <div id="game_board" class="board"></div>

      <!-- The overlay that will be on top of the board -->
      <div id="game_overlay" class="board clickaway">
        <span id="overlay_message"><span>
      </div>
    </div>

    <div id="game_status" class="information">
      <p>
        Time: <span id="timer">0:00:00</span> <br />
        Pairs found: <span id="pairs_found">0 / 0</span> <br />
        <button id="win_button">Win</button> <!-- An automatic win button for testing -->
      </p>
    </div>

    <!-- Template for the game button!-->
    <template>
      <div class="game_panel" id="panel_template">
        <span class="panel_text"></span>
      </div>
    </template>

    <!-- The script -->
    <script src="src/index.js"></script>
  </body>
</html>
