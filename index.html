<!DOCTYPE html>
<html>
  <head>
    <title>Memory Game</title>
    <meta charset="UTF-8" />
    <!-- CSS is in script file instead since linking it
      here doesn't work for some reason -->
  </head>

  <body>
    <div id="header_container">
      <header>
        <!-- Title -->
        <div id="title">
          Memory Game
        </div>

        <!-- Size options for game board -->
        <div id="size_options">
          <ul>
            Small (4x4)
          </ul>
          <ul>
            Medium (8x8)
          </ul>
          <ul>
            Large (12x12)
          </ul>
        </div>
      </header>
    </div>

    <!-- Text that is modified in script (just here as example) -->
    <div id="script_text"></div>

    <!-- The area in which the game board and game options will reside -->
    <div id="game_area">
      <!-- The game board which will be populated with panels -->
      <div id="game_board"></div>
      <!-- Game options (TODO) -->
    </div>

    <!-- Template for the game button!-->
    <template>
      <button class="game_panel" id="panel_template"></button>
    </template>

    <!-- The script -->
    <script src="src/index.js"></script>
  </body>
</html>
